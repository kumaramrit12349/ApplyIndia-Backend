service: applyindia-backend
frameworkVersion: "3"
useDotenv: true

package:
  patterns:
    - dist/**
    - node_modules/**
    - '!src/**'
    - '!.git/**'
    - '!*.md'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  stage: ${opt:stage, 'dev'}

  deploymentBucket:
    name: applyindia-serverless-deployments-ap-south-1

  ################################
  # âœ… ENVIRONMENT VARIABLES
  ################################
  environment:
    APP_ENV: ${self:provider.stage}
    RUNTIME_ENV: lambda
    DYNAMODB_TABLE_NAME: ${env:DYNAMODB_TABLE_NAME}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}

  ################################
  # âœ… IAM PERMISSIONS
  ################################
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:PutItem
            - dynamodb:UpdateItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/ApplyIndia-${self:provider.stage}
            - arn:aws:dynamodb:${self:provider.region}:*:table/ApplyIndia-${self:provider.stage}/index/*

  ################################
  # âœ… HTTP API + CORS + COGNITO
  ################################
  httpApi:
    cors:
      allowedOrigins:
        - https://applyindia.online
        - https://dev.applyindia.online
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowCredentials: true

    authorizers:
      cognitoJwtAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.${self:provider.region}.amazonaws.com/${env:COGNITO_USER_POOL_ID}
        audience:
          - ${env:COGNITO_CLIENT_ID}

################################
# âœ… FUNCTIONS
################################
functions:
  public:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /public/{proxy+}
          method: ANY

  auth:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /auth/{proxy+}
          method: ANY

  private:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /api/{proxy+}
          method: ANY
          authorizer:
            name: cognitoJwtAuthorizer

 # ðŸ”¥ THIS IS THE FIX
  options:
    handler: dist/lambda.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: OPTIONS