name: Deploy Backend (DEV)

on:
  push:
    branches:
      - devAWS

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Build TypeScript (MANDATORY)
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Verify dist output (FAILS EARLY IF BROKEN)
      - name: Verify build output
        run: |
          echo "üì¶ dist contents:"
          ls -R dist
          test -f dist/lambda.js
      # 6Ô∏è‚É£ Install Serverless Framework
      - name: Install Serverless
        run: npm install -g serverless@3

      # 7Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

     # 8Ô∏è‚É£ REMOVE DEV STACK (RUN ONLY ONCE)
      - name: Remove DEV stack
        run: npx serverless@3 remove --stage dev
